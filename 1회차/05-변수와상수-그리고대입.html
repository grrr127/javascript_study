<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>변수와 상수 그리고 대입</title>
  </head>
  <body>
    <script>
      // 변수
      let num = 5;
      console.log(num);
      console.log(num);
      console.log(num);

      let number;
      number = 10;
      console.log(number);

      number = 18;
      console.log(number);

      number += 1;
      console.log(number);

      number -= 19;
      console.log(number);

      // 상수
      const age = 20;
      alert(age);
    </script>
  </body>
</html>
