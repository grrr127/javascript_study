<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>사용자 정보 입력받고 출력하기</title>
    <style>
      * {
        background-color: olivedrab;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1 id="name"></h1>
    <p id="pet"></p>
    <p id="fruit"></p>
    <script>
      const nameElement = document.querySelector("#name");
      let name = prompt("당신의 이름은?");
      nameElement.textContent = name;

      const petElement = document.querySelector("#pet");
      let pet = prompt("당신이 좋아하는 동물은?");
      petElement.textContent = `좋아하는 동물은 ${pet}입니다!`;

      document.querySelector("#fruit").textContent = `좋아하는 과일은 ${prompt(
        "당신이 좋아하는 과일은?"
      )}입니다!`;
    </script>
  </body>
</html>
