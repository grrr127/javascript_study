<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>undefined 외</title>
  </head>
  <body>
    <script>
      let name = undefined;
      console.log(name);

      name = "방그리";
      console.log(name);

      name = null;
      console.log(name);

      let answer = confirm("기분이 좋습니까?");
      console.log(`현재 사용자는 기분이 좋나요? ${answer}`);
    </script>
  </body>
</html>
